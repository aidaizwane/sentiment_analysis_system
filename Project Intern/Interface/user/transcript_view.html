{% extends "base.html" %}
{% block title %}Transcript{% endblock %}

{% block content %}
  <div class="page-title">TRANSCRIPT</div>

  <div style="max-width:1100px; margin:0 auto;">
    <div style="background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:18px;">
      <p style="margin:0 0 10px; color:#111827;">
        <b>File:</b> {{ audio_file }}<br>
        <b>Scenario:</b> {{ scenario_title }}
      </p>

      <div style="white-space:pre-wrap; line-height:1.6; color:#111827;">
        {{ transcript }}
      </div>

      <div style="margin-top:14px;">
        <a href="{{ url_for('sentiment_result') }}" class="sr-btn" style="text-decoration:none;">Back</a>
      </div>
    </div>
  </div>
{% endblock %}
